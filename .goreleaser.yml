before:
  hooks:
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    goos:
      - linux
    goarch:
      - amd64
    binary: 'bootstrap'
    id: aws-security-hub
    dir: aws-security-hub
archives:
  - format: zip
    name_template: '{{ .ProjectName }}_aws-security-hub-collector_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    id: aws-security-hub
    builds:
      - aws-security-hub
release:
changelog:
  skip: true
